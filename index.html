<!DOCTYPE html>
<html>
<head>
<title>Advanced Web Project</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
    margin:0;
    font-family: Arial;
    background: lightgray;
}

nav{
    background: black;
    color:white;
    padding:15px;
    position: sticky;
    top:0;
}

nav button{
    background: orange;
    border:none;
    padding:8px 15px;
    margin:5px;
    cursor:pointer;
    font-weight:bold;
}

section{
    padding:40px;
}

.card{
    background:honeydew;
    padding:20px;
    margin:15px 0;
    border-radius:10px;
    box-shadow:0 4px 10px rgba(0,0,0,0.1);
}

.btn{
    background: green;
    color:white;
    padding:10px 20px;
    border:none;
    cursor:pointer;
    border-radius:20px;
}

/* Modal */
.modal{
    display:none;
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background: rgba(0,0,0,0.6);
}

.modal-content{
    background:white;
    width:300px;
    margin:15% auto;
    padding:20px;
    border-radius:10px;
    text-align:center;
}
</style>
</head>

<body>

<nav>
    online shopping
    <button onclick="go('home')">Home</button>
    <button onclick="go('products')">Products</button>
    <button onclick="go('contact')">Contact</button>
</nav>

<section id="home">
    <h1>Shop Faster. Shop Smarter.</h1>
    <p>Discover a smooth and secure online shopping experience with easy navigation,
fast performance and trusted services designed for everyone.</p>
</section>

<section id="products">
    <h2>Products:-</h2>
    <div id="productList"></div>
</section>

<section id="contact">
    <h2>Contact Form</h2>
    <input id="name" placeholder="Your Name"><br><br>
    <input id="email" placeholder="Email"><br><br>
    <button class="btn" onclick="submitForm()">Submit</button>
</section>

<!-- Modal -->
<div class="modal" id="modal">
    <div class="modal-content">
        <h3>Product Selected</h3>
        <p id="productName"></p>
        <button class="btn" onclick="closeModal()">Close</button>
    </div>
</div>

<script>
function go(id){
    document.getElementById(id).scrollIntoView({behavior:"smooth"});
}

const products = [
    {name:"Smart Watch", price:1999},
    {name:"Shoes", price:2999},
    {name:"Headphones", price:999}
];

let list = document.getElementById("productList");

products.forEach(p=>{
    let div = document.createElement("div");
    div.className="card";
    div.innerHTML = `
        <h3>${p.name}</h3>
        <p>â‚¹${p.price}</p>
        <button class="btn" onclick="buy('${p.name}')">Buy</button>
    `;
    list.appendChild(div);
});

function buy(name){
    document.getElementById("productName").innerText = name;
    document.getElementById("modal").style.display="block";
}

function closeModal(){
    document.getElementById("modal").style.display="none";
}

function submitForm(){
    let n = document.getElementById("name").value;
    let e = document.getElementById("email").value;

    if(n=="" || e==""){
        alert("Fill all details");
    }else{
        alert("Form Submitted Successfully");
    }
}
</script>

</body>
</html>
