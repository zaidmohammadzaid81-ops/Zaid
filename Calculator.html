<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
    <style>
        body {
            text-align: center;
            font-family: Arial;
            background-color: lightgray;   /* Maroon Background */
        }

        h2 {
            color: white;
        }

        .calculator {
            margin-top: 50px;
        }

        input {
            width: 220px;
            height: 45px;
            font-size: 20px;
            text-align: right;
            margin-bottom: 10px;
        }

        button {
            width: 55px;
            height: 45px;
            font-size: 18px;
            margin: 5px;
            background-color: darkgreen;  /* Dark Green Buttons */
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: green;
        }
    </style>
</head>
<body>

<h2>Simple Calculator</h2>

<div class="calculator">
    <input type="text" id="result" disabled><br>

    <button onclick="clearResult()">C</button>
    <button onclick="deleteLast()">‚Üê</button>
    <button onclick="appendValue('/')">/</button>
    <button onclick="appendValue('*')">*</button><br>

    <button onclick="appendValue('7')">7</button>
    <button onclick="appendValue('8')">8</button>
    <button onclick="appendValue('9')">9</button>
    <button onclick="appendValue('-')">-</button><br>

    <button onclick="appendValue('4')">4</button>
    <button onclick="appendValue('5')">5</button>
    <button onclick="appendValue('6')">6</button>
    <button onclick="appendValue('+')">+</button><br>

    <button onclick="appendValue('1')">1</button>
    <button onclick="appendValue('2')">2</button>
    <button onclick="appendValue('3')">3</button>
    <button onclick="calculate()">=</button><br>

    <button onclick="appendValue('0')">0</button>
</div>

<script>
function appendValue(value) {
    document.getElementById("result").value += value;
}

function clearResult() {
    document.getElementById("result").value = "";
}

function deleteLast() {
    let result = document.getElementById("result");
    result.value = result.value.slice(0, -1);
}

function calculate() {
    let result = document.getElementById("result");
    result.value = eval(result.value);
}
</script>

</body>
</html>
